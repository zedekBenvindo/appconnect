<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login para Autorizar Aplicação Externa</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 20px; background-color: #f8f9fa; color: #212529; display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #343a40; margin-bottom: 10px; font-size: 24px; }
        p.lead { text-align: center; color: #6c757d; margin-bottom: 25px; font-size: 16px;}
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 12px 18px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.2s ease-in-out; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 12px; margin-bottom: 20px; border-radius: 4px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autorizar Acesso</h1>
        <p class="lead">Faça login com sua conta para autorizar o acesso da aplicação externa aos seus dispositivos.</p>
        {% if error %}
          <p class="error"><strong>Erro:</strong> {{ error }}</p>
        {% endif %}
        <form method="post">
          <div>
            <label for="username">Nome de Usuário:</label>
            <input type="text" name="username" id="username" required>
          </div>
          <div>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
          </div>
          <br>
          <div>
            <input type="submit" value="Entrar e Autorizar">
          </div>
        </form>
    </div>
</body>
</html>
